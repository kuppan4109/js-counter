<html>
<head>
    <title>counter</title>
    <script src="js/counter.js"></script>
    <style>
        body{
            background-color: bisque;
        }
        #incre
        {
            background-color: green;
            border: 2px solid black;
            border-radius: 4px;;
        }
        #decre
        {
            background-color:red ;
            border: 2px solid black;
            border-radius: 4px;;
        }
        #rese
        {
            background-color: honeydew;
            border-radius:4px;
        }
    </style>
</head>

<body>
<form>
<input type="button" value="Increment" onclick="startCount()" id="incre">
<input type="text" id="txt">
<input type="button" value="Decrement" onclick="stopCount()" id="decre">
<input type="button" value="Reset count!" onclick="resetCount()" id="rese">
</form>
</body>
</html>
